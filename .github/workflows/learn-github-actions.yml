name : my-github-action
on : [push]
jobs :
       Runs-bats :
                   runs-on : ubuntu-latest
                   steps :
                     - uses : actions/checkout@v3
                     - uses : actions/setup-node@v3
                       with :
                         node-version : '14'
                     - run : npm install -g bats
                     - run : bats -v
                     - name : test_env
                       run : echo $my_name
                       env:
                         my_name : dataloord
                     - name : run_script
                       run : source ./.github/scripts/sample.sh
